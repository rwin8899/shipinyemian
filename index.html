<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ẩm thực Việt Nam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Top món ăn Việt bạn không thể bỏ lỡ!">
  <meta property="og:image" content="thumb.jpg">
  <meta property="og:description" content="Khám phá những món ăn ngon nhất Việt Nam được đề xuất bởi người địa phương.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #fffbe6;
      color: #333;
    }
    header {
      background-color: #ffcc00;
      padding: 1rem;
      text-align: center;
    }
    .food-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .food-item {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .food-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .food-item h3 {
      margin: 0.5rem;
      font-size: 1.1rem;
    }
    .button-container {
      text-align: center;
      margin: 2rem 0;
    }
    .button-container a {
      display: inline-block;
      background: #ffcc00;
      color: black;
      padding: 15px 30px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      display: none;
    }
    .footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
    .socials i {
      margin: 0 8px;
      color: #333;
    }
    .socials {
      margin-top: 10px;
    }
    .maintain {
      text-align: center;
      padding: 2rem;
      color: red;
      font-size: 1.2rem;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Top món ăn Việt được đề xuất</h1>
  </header>

  <div class="food-list">
    <div class="food-item">
      <img src="pho.jpg" alt="Phở Hà Nội">
      <h3>Phở Hà Nội</h3>
    </div>
    <div class="food-item">
      <img src="bunbo.jpg" alt="Bún bò Huế">
      <h3>Bún bò Huế</h3>
    </div>
    <div class="food-item">
      <img src="banhmi.jpg" alt="Bánh mì">
      <h3>Bánh mì</h3>
    </div>
    <div class="food-item">
      <img src="comtam.jpg" alt="Cơm tấm">
      <h3>Cơm tấm</h3>
    </div>
  </div>

  <div class="maintain" id="maintainMsg">Trang đang được bảo trì...</div>

  <div class="button-container">
    <a id="jumpBtn" href="https://rwin.com">Truy cập trang chính</a>
  </div>

  <div class="footer">
    <p>© 2025 rwingood.pages.dev</p>
    <div class="socials">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-telegram"></i>
      <i class="fab fa-twitter"></i>
    </div>
  </div>

  <script>
    const validCodes = ['rwin88', 'winvn', '123vip', 'free68'];
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');

    const jumpBtn = document.getElementById('jumpBtn');
    const maintainMsg = document.getElementById('maintainMsg');

    if (code && validCodes.includes(code)) {
      jumpBtn.style.display = 'inline-block';
    } else {
      maintainMsg.style.display = 'block';
    }
  </script>

</body>
</html>
