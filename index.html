<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RWIN Trung chuyển</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
      background: black;
    }

    video#bgvid {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .content, .fake-content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      z-index: 5;
    }

    .button {
      margin-top: 20px;
      padding: 15px 30px;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      display: none;
    }

    .fake-content {
      display: none;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline id="bgvid" poster="poster.jpg">
    <source src="bg.mp4" type="video/mp4">
  </video>

  <!-- 真实跳转区域 -->
  <div class="content">
    <h1 id="message">Đang kiểm tra...</h1>
    <a id="go-button" class="button" href="#" target="_blank">Truy cập ngay</a>
  </div>

  <!-- 伪装页 -->
  <div class="fake-content" id="fake">
    <h1>Trang đang được nâng cấp</h1>
    <p>Vui lòng quay lại sau.</p>
  </div>

  <script>
    const ua = navigator.userAgent.toLowerCase();
    const botKeywords = ["facebook", "google", "bot", "crawler", "spider", "preview"];
    const isIframe = window.top !== window.self;
    const isBot = botKeywords.some(k => ua.includes(k));

    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const allowList = ["abc123", "vip999", "rwin2025"];

    const message = document.getElementById("message");
    const button = document.getElementById("go-button");
    const fake = document.getElementById("fake");
    const content = document.querySelector(".content");

    if (!isIframe && !isBot && allowList.includes(code)) {
      message.textContent = "Chào mừng bạn!";
      button.href = "https://rwin.com";  // 真实目标地址
      button.style.display = "inline-block";
    } else {
      content.style.display = "none";
      fake.style.display = "block";
    }
  </script>

</body>
</html>
